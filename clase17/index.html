<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <p>20% de descuento en todos los productos</p>
    </header>
    <div>
        <h1 class="ecommerce"><img src="img/Logo1.png" alt="#" class="c">Ecomerce</h1>
    </div>
    <nav class="nav">
        <ul class="nav-menu">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Contacto</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Registrarme</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Ingresar</a></li>
        </ul>
    </nav>
    <main class="main">
        
    <form action="#" method="post" class="form-register">
        <h2 class="form-title">Añadí tu super!</h2>
        <h3 class="form-subtitle">Agregá tu personaje favorito completando las opciones.</h3>
        <div class="contenedor-inputs">
            <div><label for="text">*Nombre</label>
            <input type="text" name="nombre" id="text" class="input-47" required></div>
            <div><label for="especie">Especie</label>
            <select id="especie" class="input-47">
                <optgroup>
                    <option>humano</option>
                    <option>Extraterrestre</option>
                </optgroup>
            </select>
            </div>
            <div><label for="Fecha">Fecha</label>
            <input type="date" name="nacimiento" id="Fecha" required></div>
            <div class="agregar"><label for="AgregarFoto">Agregar Foto</label>
            <input type="file" name="agfoto" id="agregarFoto"  class="input-48" required></div>
            <div><label for="descripcion">Descripción</label>
            <textarea name="descripcion"  id="descripcion" placeholder="Descripción"  required ></textarea></div>
            <div class="botones"><h5>Poderes</h5>
            <label><input type="checkbox" name="power" id="poderes" value="Volar">volar</label>
            <label><input type="checkbox" name="power" id="poderes" value="SuperInteligencia">Superinteligencia</label>
            <label><input type="checkbox" name="power" id="poderes" value="rayoláser">Vista de rayo láser</label>
            <label><input type="checkbox" name="power" id="poderes" value="Billeteragorda">Billetera gorda</label>
            <br />
            <br />
            <label for="personaje"><h5>Tipo de personaje</h5>
            <input type="radio" name="personaje" value="Héroe/Heroina" required>Héroe/Heroina
            </label>
            <label for="villano">
            <input type="radio" name="personaje" value="Villano/Villana" required>Villano/Villana
            </label>
        </div>
        <div>
            <button type="submit" class="btn">Añadir</button>
        </div>    
        </form>
        </div>
    </main>
    <footer>Todos los derechos reservados a FRONT END 1</footer>
